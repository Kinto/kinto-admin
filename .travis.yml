sudo: false
language:
- node_js
node_js:
- "6"
python:
- "3.5"
addons:
  apt:
    packages:
    - xvfb
cache:
  directories:
  - node_modules
before_install:
- export PATH=$HOME/.local/bin:$PATH
- pip install --user virtualenv
- virtualenv .venv
- .venv/bin/pip install https://github.com/Kinto/kinto/zipball/master
install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- npm install
- npm run build
env:
- ACTION="build:lib"
- ACTION="test-all"
- ACTION="test-browser"
matrix:
  allow_failures:
  - env: ACTION="test-browser"
script: npm run $ACTION
