sudo: false
language:
- node_js
node_js:
- "6"
python:
- "3.5"
before_install:
- export PATH=$HOME/.local/bin:$PATH
- pip install --user `whoami` virtualenv
- virtualenv .venv
- .venv/bin/pip install https://github.com/Kinto/kinto/zipball/master
- .venv/bin/pip install kinto-attachment
script:
- xvfb-run npm run test-all
