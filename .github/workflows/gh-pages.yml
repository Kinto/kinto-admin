name: Deploy to GitHub Pages
on: 
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci
      
      - name: Set package version
        run: |
            if [ $GITHUB_REF_TYPE = 'tag' ]; then
              LATEST_TAG=$(echo $GITHUB_REF_NAME | sed s/^v// | tr -d '"')
              VERSION_NUMBER=".version=\"${LATEST_TAG}\""
            else
              LATEST_TAG=$(git describe --tags --abbrev=4 | sed s/^v// | tr -d '"')
              CURRENT_BRANCH=$(git branch --show-current | tr -d '"')
              VERSION_NUMBER=".version=\"${LATEST_TAG}-${CURRENT_BRANCH}\""
            fi
            jq ${VERSION_NUMBER} package.json > temp_package.json
            mv temp_package.json package.json
      
      - name: Build the package
        run: |
            ASSET_PATH=/kinto-admin/ npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment: 
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
